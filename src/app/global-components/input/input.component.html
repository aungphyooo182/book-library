<div *ngIf="!multiline">
  <div class="d-flex input-div">
    <input
      [class]="class"
      #single
      [formControl]="control"
      [placeholder]="hint"
      *ngIf="!multiline"
      [type]="type"
      [readonly]="readonly"
      [value]="value"
      (blur)="onBlur($event)"
      (keyup)="keyUp($event)"
    />
    <span> <ng-content></ng-content></span>
  </div>
</div>

<div *ngIf="multiline">
  <textarea
    [class]="class"
    #multi
    [formControl]="control"
    [rows]="rows"
    *ngIf="multiline"
    [placeholder]="hint"
    [readonly]="readonly"
  ></textarea>
</div>
