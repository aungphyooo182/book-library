<div class="home-page-wrapper" *ngIf="library">
  <div class="action-btn">
    <app-input
      [class]="'book-name'"
      [hint]="bookNameHint"
      [type]="'text'"
      [control]="form.get('bookName')"
    ></app-input>
    <app-select
      [class]="'author-name'"
      [hint]="authorNameHint"
      [type]="'text'"
      [list]="authorList"
      (choseItem)="selectedAuthor($event)"
    ></app-select>
    <app-button
      [class]="'search-btn'"
      style="margin-top: 12px"
      (btnClick)="search()"
    >
      <app-text>{{ searchBtnText }}</app-text>
    </app-button>
    <app-button
      [class]="'search-btn'"
      style="margin-top: 12px"
      (btnClick)="list()"
    >
      <app-text>{{ listBtnText }}</app-text>
    </app-button>
  </div>
</div>
