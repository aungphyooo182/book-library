<app-loading *ngIf="loading"></app-loading>
<ng-container *ngIf="!loading">
  <div>
    <app-button [class]="'back'" (btnClick)="back()">{{ backText }}</app-button>
  </div>
  <div class="booklist-wrapper">
    <ng-container *ngFor="let item of list">
      <div class="book">
        <app-image [src]="item.src" [class]="'book-image'"></app-image>
        <app-text [class]="'book-title'" style="margin-top: 12px">{{
          item.name
        }}</app-text>
        <app-text [class]="'book-status'"
          >({{ item.status == 1 ? availableText : nonAvailableText }})</app-text
        >
        <app-text [class]="'show-detail'" (click)="showDetail(item.id)">{{
          showDetailText
        }}</app-text>
      </div>
    </ng-container>
  </div>
  <!-- <div class="load-more" *ngIf="!loading">
    <app-button [class]="'load-more'">{{ loadmoreText }}</app-button>
  </div> -->
</ng-container>

<div class="no-result" *ngIf="noResult && !loading">
  <app-text [class]="'no-result'">{{ noResultText }}</app-text>
</div>
